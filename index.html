<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Life RP - Serveur FiveM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      margin-top: 40px;
      width: 300px;
      opacity: 0;
      animation: fadeIn 2s ease forwards, neonPulse 3s infinite alternate;
      filter: drop-shadow(0 0 10px #ff00ff);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes neonPulse {
      0% {
        filter: drop-shadow(0 0 10px #ff00ff);
      }
      100% {
        filter: drop-shadow(0 0 20px #00ffff);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background: #ff00ff;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff00ff;
    }

    .btn:hover {
      background: #ff33ff;
      box-shadow: 0 0 25px #ff33ff;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 80%;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo-next-life_1.png" alt="Logo Next Life RP">
  <h1>Bienvenue sur Next Life RP</h1>
  <p>Serveur GTA RP FiveM - ambiance sérieuse, immersive et futuriste</p>
  <div class="btn-container">
    <a class="btn" href="https://discord.gg/PfnRw8Xzaa" target="_blank">Rejoindre le Discord</a>
    <a class="btn" href="https://cfx.re/join/7zmepe" target="_blank">Connexion au Serveur</a>
    <a class="btn" href="infos.html">Infos serveur</a>
    <a class="btn" href="règlement.html">Voir le règlement</a>
  </div>
</body>
</html>
